<form (ngSubmit)="onSubmit()" class="container">
  <div>
    <label for="prenom">Pr√©nom:</label>
    <input type="text" id="prenom" [(ngModel)]="client.firstname" name="prenom">
  </div>

  <div>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" [(ngModel)]="client.lastname" name="nom">
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="client.mail" name="email">
  </div>

  <div>
    <label for="tel">Tel:</label>
    <input type="tel" id="tel" [(ngModel)]="client.tel" name="tel">
  </div>
  
  <button type="submit">Modifier</button>
</form>
